version: '3.8'

services:
  doe-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: strataregula/strataregula-doe-runner:latest
    container_name: strataregula-doe-runner
    volumes:
      - ../examples:/app/examples:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
    environment:
      - RUN_LOG_DIR=/app/logs
      - RUN_LOG_WRITE_COMPAT=0
    command: >
      sh -c "
        echo 'DOE Runner Container Started' &&
        srd --version &&
        echo 'Available commands:' &&
        srd --help &&
        echo 'Ready for case execution...' &&
        tail -f /dev/null
      "
    networks:
      - doe-runner-net

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: doe-runner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - doe-runner-net
    profiles:
      - cache

  # Optional: Monitoring with Prometheus (future enhancement)  
  prometheus:
    image: prom/prometheus:latest
    container_name: doe-runner-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - doe-runner-net
    profiles:
      - monitoring

networks:
  doe-runner-net:
    driver: bridge

volumes:
  redis_data:
  prometheus_data: