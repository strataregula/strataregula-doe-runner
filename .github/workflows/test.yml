name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test,dev]"
    
    - name: Code quality checks with ruff
      run: |
        echo "🔍 Running code quality checks..."
        
        echo "📋 Checking code style and quality..."
        ruff check src/ tests/ || {
          echo ""
          echo "❌ CODE QUALITY ISSUES FOUND"
          echo "=============================="
          echo "🔧 Fix automatically with:"
          echo "   ruff check --fix src/ tests/"
          echo ""
          echo "📋 Or fix manually following the suggestions above"
          exit 1
        }
        
        echo "📐 Checking code formatting..."
        ruff format --check src/ tests/ || {
          echo ""
          echo "❌ CODE FORMATTING ISSUES FOUND"
          echo "================================="
          echo "🔧 Fix automatically with:"
          echo "   ruff format src/ tests/"
          echo ""
          exit 1
        }
        
        echo "✅ Code quality checks passed!"
    
    - name: Type checking with mypy
      run: |
        echo "🔍 Running type checking..."
        mypy src/strataregula_doe_runner/ || {
          echo ""
          echo "❌ TYPE CHECKING ERRORS FOUND"
          echo "==============================="
          echo "🔧 Common fixes:"
          echo "   • Add type hints to function parameters"
          echo "   • Import missing type annotations"
          echo "   • Fix type mismatches shown above"
          echo ""
          echo "💡 See mypy documentation: https://mypy.readthedocs.io/"
          exit 1
        }
        echo "✅ Type checking passed!"
    
    - name: Security scanning with bandit
      run: |
        echo "🛡️ Running security analysis..."
        # Skip Low severity issues (B311: random usage for test data is acceptable)
        # Skip B602 for shell adapter (shell=True is required functionality)
        bandit -r src/strataregula_doe_runner/ -ll -i || {
          echo ""
          echo "❌ HIGH/MEDIUM SECURITY ISSUES DETECTED"
          echo "======================================="
          echo "⚠️ Critical security vulnerabilities found above"
          echo ""
          echo "🔧 Common fixes:"
          echo "   • Avoid hardcoded secrets"
          echo "   • Use secure subprocess calls with validation"
          echo "   • Sanitize user inputs before shell execution"
          echo ""
          echo "💡 See bandit docs: https://bandit.readthedocs.io/"
          echo ""
          echo "ℹ️  Note: Low severity issues (random usage for test data) are ignored"
          exit 1
        }
        echo "✅ Security scan completed successfully!"
    
    - name: Test with pytest and coverage check
      run: |
        echo "🧪 Running tests with coverage analysis..."
        
        # Run tests with coverage
        pytest tests/ \
          --cov=strataregula_doe_runner \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html:htmlcov \
          --cov-fail-under=77 \
          -v || {
          
          echo ""
          echo "❌ COVERAGE FAILURE DETECTED"
          echo "================================"
          echo "📊 Coverage fell below required threshold!"
          echo ""
          echo "🎯 Required: 77%"
          echo "📈 Achieve target by adding tests to:"
          echo "   • CLI module (currently ~35%)"
          echo "   • Validator module (currently ~61%)"  
          echo "   • Shell adapter (currently ~67%)"
          echo ""
          echo "💡 Quick fixes:"
          echo "   1. Add CLI integration tests"
          echo "   2. Test error handling paths"
          echo "   3. Test edge cases in validation"
          echo ""
          echo "📋 See HTML coverage report in htmlcov/ for details"
          exit 1
        }
        
        echo "✅ All tests passed with sufficient coverage!"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        verbose: true

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Test CLI installation
      run: |
        srd --help
        srd --version
    
    - name: Test plugin discovery
      run: |
        python -c "
        import pkg_resources
        eps = list(pkg_resources.iter_entry_points('strataregula.plugins'))
        print(f'Found {len(eps)} plugins')
        for ep in eps:
            if ep.name == 'doe_runner':
                plugin = ep.load()()
                info = plugin.get_info()
                print(f'Plugin: {info[\"name\"]} v{info[\"version\"]}')
        "
    
    - name: End-to-end test
      run: |
        # Create test cases
        cat > test_cases.csv << EOF
        case_id,backend,cmd_template,timeout_s,seed,retries,resource_group,expected_p95,threshold_p95
        test-01,dummy,"echo 'dummy test'",10,42,2,default,0.05,0.06
        test-02,shell,"echo 'p95=0.08 p99=0.12 throughput_rps=500'",10,123,1,default,0.08,0.10
        EOF
        
        # Execute via CLI
        srd run --cases test_cases.csv --out metrics.csv --dry-run
        
        # Execute via plugin
        python -c "
        from strataregula_doe_runner.plugin import DOERunnerPlugin
        plugin = DOERunnerPlugin()
        result = plugin.execute_cases(
            cases_path='test_cases.csv',
            metrics_path='metrics_test.csv',
            max_workers=1,
            verbose=True
        )
        print(f'Execution result: {result[\"status\"]}')
        print(f'Exit code: {result[\"exit_code\"]}')
        assert result['status'] == 'success', f'Failed: {result}'
        "
        
        # Verify metrics output
        if [ -f "metrics_test.csv" ]; then
          echo "✅ Metrics file generated"
          head -3 metrics_test.csv
        else
          echo "❌ Metrics file not found"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: [test, integration]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        python -m twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/